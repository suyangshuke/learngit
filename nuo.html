<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="搞笑">
	<title>诺宝</title>
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="nuo.css">
</head>
<body>
	<figure>
		<figcaption>诺诺宝贝搞笑视频</figcaption>
		<div class="player">
			<video src="../../../nuo.mp4"></video>
			<div class="controls">
				<a href="#" class="slow icon-backward"></a>
				<a href="#" class="switch icon-play"></a>
				<a href="#" class="fast icon-forward"></a>
				<div class="progress">
					<div class="curr-progress"></div>
				</div>
				<div class="time">
					<span class="cur-time">00:00:00</span>/<span class="total-time">00:00:00</span>
				</div>
				<a href="#" class="extend icon-resize-full"></a>
			</div>
		</div>
	</figure>
	<script src="nuo.js"></script>
</body>

</html>
